<div class="join flex justify-center items-center gap-2">
  <!-- Flecha anterior -->
  <button
    class="join-item btn"
    (click)="previousPage()"
    [disabled]="activePage() === 1"
  >«</button>

  <!-- Botones de página -->
  @for (page of getPagesList(); track page) {
    <button
      class="join-item btn"
      [class.btn-primary]="activePage() === page"
      (click)="setPage(page)"
    >
      {{ page }}
    </button>
  }

  <!-- Flecha siguiente -->
  <button
    class="join-item btn"
    (click)="nextPage()"
    [disabled]="activePage() === pages()"
  >»</button>
</div>
